    <marquee behavior="" direction="left"> create Account</marquee>
    <div class="main">
        
        <h1>Create Your Account</h1>
        <form action="user_login" method="post" class="login">
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Name</label>
                <input type="name" class="form-control" id="exampleInputPassword1" name="name" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>

            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" name="password">Set Password</label>

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" >Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Blood Group</label>
            <select class="form-select" aria-label="Default select example" required>
                <option selected>---Select the option----</option>
                <option value="1">A+</option>
                <option value="2">A-</option>
                <option value="3">B+</option>
                <option value="4">B-</option>
                <option value="5">AB+</option>
                <option value="6">AB-</option>
                <option value="7">O+</option>
                <option value="8">O-</option>
                
            </select>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="bu">

            </div>
